<html>
    <title>Lab 8</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <div class = "transbox">
    <head>
        <h1>ACME University</h1>
        <p style="text-align: left;">Hello, {{id}}</p>
        <p style="text-align: right;"> <a href={{ url_for('logout') }}>Logout</a></p>
    </head>

    <body>
        <div class = "innerbox">
            <h1>Available Courses</h1>
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Time</th>
                    <th>Students Enrolled</th>
                    <th>Action</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{ student.Course_ID }}</td>
                    <td>{{ student.Teacher }}</td>
                    <td>{{ student.Time }}</td>
                    <td>{{ student.Enrollment }}</td>
                    <td> <form method = "POST" href="{{id}}/add"><input type = "submit" name = "subutton" value="Add"/>
                                                             <input type="hidden" name="userid" value={{id}}  /> 
                                                             <input type="hidden" name="name" value={{student.Course_ID}}  /> 
                                                             <input type="hidden" name="teacher" value={{student.Teacher}}  /> </form></td>
                </tr>
                {% endfor %}
            </table>
            <a href={{ url_for('student') }}>Return to Your Courses</a>
        </div>
    </body>
</div>
</html>
